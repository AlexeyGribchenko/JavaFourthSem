plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
}

application {
    // Define the main class for the application.
    mainClass = 'task9.app.src.main.java.task9.App'
}

jar {
    version = "1.0"
    manifest {
        attributes "Main-Class": "task9.app.src.main.java.task9.App"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

task copyJar(type: Copy) {
    println "Copying jar"
    dependsOn 'jar'
    from jar
    into file("$rootDir/app/src/main/resources/")
}

task removeJar(type: Delete) {
    println "Removing jar"
    delete file("$rootDir/app/src/main/resources/app-1.0.jar")
}

task buildImage(type: Exec) {
    println "Building image"
    dependsOn 'copyJar'
    finalizedBy 'removeJar'
    commandLine 'docker', 'build', '-t', 'app-1.0.jar', './src/main/resources/'
}

task runDocker(type: Exec) {
    println "Running docker"
    dependsOn 'buildImage'
    finalizedBy 'removeContainer'
    commandLine 'docker', 'run', '--name', 'app-1.0', 'app-1.0.jar'
}

task removeContainer(type: Exec) {
    println "Removing container"
    finalizedBy 'removeImage'
    commandLine 'docker', 'container', 'rm', 'app-1.0'
}

task removeImage(type: Exec) {
    println "Removing image"
    commandLine 'docker', 'image', 'rm', 'app-1.0.jar'
}

